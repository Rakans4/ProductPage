<div class="flex justify-between items-center h-32 border-b border-slate-200">
    <div class="flex items-center h-full">  
        <img class="lg:mr-16 mr-6 w-44 h-6" src="../../assets/images/logo.svg" alt="logo">  
        <div class="flex h-full items-center space-x-4 text-dark-grayish-blue">
            <a class="nav-link hover:text-black" href="#">Collections</a>
            <a class="nav-link hover:text-black" href="#">Men</a>
            <a class="nav-link hover:text-black" href="#">Women</a>
            <a class="nav-link hover:text-black" href="#">About</a>
            <a class="nav-link hover:text-black" href="#">Contact</a>
        </div>
    </div>
    <div class="flex items-center relative">
        <div class="relative">
            <img (click)="toggleCart()" class="lg:mr-16 mr-3 cursor-pointer" src="../../assets/images/icon-cart.svg" alt="cart icon">
            <div *ngIf="this.cartQuantity > 0" class="absolute -top-2 left-4 bg-orange text-xs min-w-max px-2 text-center  text-white rounded-md">{{this.cartQuantity}}</div>
        </div>
        <img class="h-14 w-14 rounded-full hover:ring-4 hover:ring-orange cursor-pointer" src="../../assets/images/image-avatar.png" alt="user avatar">
        <app-cart *ngIf="cartOpen" (onEmptyCart)="emptyCart()" [cartQuantity]="this.cartQuantity" class="absolute -bottom-56 right-0 z-10"></app-cart>
    </div>
    
    
</div>
